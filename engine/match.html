<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match - Picasee</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f6f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #222;
      margin-bottom: 1rem;
    }

    .card {
      width: 340px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .card h2 {
      margin: 0.5rem 0;
      color: #333;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }

    .actions {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .btn {
      font-size: 1.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .like {
      background: #28c76f;
      color: white;
    }

    .dislike {
      background: #ea5455;
      color: white;
    }

    #no-more {
      display: none;
      font-size: 1.1rem;
      color: #444;
      margin-top: 2rem;
    }

    #back-dashboard {
      display: none;
      margin-top: 1.5rem;
      background: #0077ff;
      color: white;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Entreprises susceptibles de vous int√©resser</h1>

  <div class="card" id="company-card">
    <img id="logo" src="" alt="Logo entreprise">
    <h2 id="name"></h2>
    <p id="sector"></p>
    <p id="description"></p>

    <div class="actions">
      <button class="btn dislike" onclick="swipe(false)">üëé</button>
      <button class="btn like" onclick="swipe(true)">üëç</button>
    </div>
  </div>

  <div id="no-more">Plus d‚Äôentreprises √† proposer pour l‚Äôinstant.</div>
  <button id="back-dashboard" onclick="window.location.href='dashboard.html'">Retour au dashboard</button>

  <script>
    const companies = [
      {
        name: "GreenTech",
        sector: "√ânergies renouvelables",
        description: "Partenaire actif dans la transition √©cologique.",
        logo: "https://via.placeholder.com/100"
      },
      {
        name: "StartCare",
        sector: "Sant√©",
        description: "Soutient les actions √† impact humain.",
        logo: "https://via.placeholder.com/100"
      },
      {
        name: "Build4All",
        sector: "BTP solidaire",
        description: "Investit dans des projets d‚Äôinfrastructure inclusifs.",
        logo: "https://via.placeholder.com/100"
      }
    ];

    let current = 0;

    function showCompany(index) {
      const company = companies[index];
      document.getElementById("name").textContent = company.name;
      document.getElementById("sector").textContent = company.sector;
      document.getElementById("description").textContent = company.description;
      document.getElementById("logo").src = company.logo;
    }

    function swipe(liked) {
      const company = companies[current];

      fetch('/api/like', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ company: company.name, liked })
      }).catch(() => console.warn('API inactive, r√©sultat non sauvegard√©.'));

      current++;
      if (current < companies.length) {
        showCompany(current);
      } else {
        document.getElementById("company-card").style.display = "none";
        document.getElementById("no-more").style.display = "block";
        document.getElementById("back-dashboard").style.display = "inline-block";
      }
    }

    showCompany(current);
  </script>
</body>
</html>
